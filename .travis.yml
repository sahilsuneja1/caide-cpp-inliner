language: cpp
dist: xenial
sudo: false
git:
  submodules: false
addons:
  apt:
    packages: &default_packages ['gcc-9', 'g++-9']
    sources: &default_sources ['ubuntu-toolchain-r-test']

matrix:
  include:
    # - env: CAIDE_USE_SYSTEM_CLANG=OFF

    - env: CAIDE_CLANG_VERSION=3.8 CAIDE_USE_SYSTEM_CLANG=ON
      addons:
        apt:
          sources:
          - *default_sources
          - sourceline: 'deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-3.8 main'
            key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
          - *default_packages
          - libedit-dev
          - clang-3.8
          - llvm-3.8-dev

    - env: CAIDE_CLANG_VERSION=3.9 CAIDE_USE_SYSTEM_CLANG=ON
      addons:
        apt:
          sources:
          - *default_sources
          - sourceline: 'deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-3.9 main'
            key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
          - *default_packages
          - libedit-dev
          - clang-3.9
          - llvm-3.9-dev

