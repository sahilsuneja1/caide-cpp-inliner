          packages:
          - *default_packages
          - libedit-dev
          - clang-10
          - llvm-10-dev

  allow_failures:
  - env: CAIDE_CLANG_VERSION=3.8 CAIDE_USE_SYSTEM_CLANG=ON
  - env: CAIDE_CLANG_VERSION=7 CAIDE_USE_SYSTEM_CLANG=ON
  - env: CAIDE_CLANG_VERSION=8 CAIDE_USE_SYSTEM_CLANG=ON

  fast_finish: false


script:  travis/build-and-test.sh

notifications:
  email:
    on_failure: always

